<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body style="background-color:beige">
    <div class="min-h-[100vh] flex flex-col items-center">
        <div class="m-auto my-auto h-[400px] w-[300px] p-10 rounded-2xl flex flex-col items-center bg-white">
            <h1 class="text-center text-3xl">Signup</h1>
            <div class="mt-5">

                <p class="ml-3">Email</p>
                <input id="email" class = "rounded-md border-black border-solid border m-3"></input>

                <p class="ml-3">Username</p>
                <input id="username" class = "rounded-md border-black border-solid border m-3"></input>

                <p class="ml-3">Password</p>
                <input id="password" class = "rounded-md border-black border-solid border m-3"></input>
            </div>
            

            <button class="border border-solid border-black rounded-md w-fit m-5 p-2">Submit</button>
        </div>
    </div>
    
</body>
</html>
